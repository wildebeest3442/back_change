name: Sleeper Agent Trigger

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write

jobs:
  check-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Trigger Date has reached
        id: check
        run: |
          TARGET_DATE="2026-01-18" # <--- YOUR TARGET DATE
          TARGET_TS=$(date -d "$TARGET_DATE" +%s)
          CURRENT_TS=$(date +%s)
          
          if [ "$CURRENT_TS" -ge "$TARGET_TS" ]; then
            echo "TRIGGERED=true" >> $GITHUB_ENV
            echo "Date reached! Starting sync..."
          else
            echo "TRIGGERED=false" >> $GITHUB_ENV
            echo "Date not reached yet."
          fi

      - name: Sync Bio Content
        run: |
          if [ "${{ env.TRIGGERED }}" == "true" ]; then
            echo "Using Secret Image."
            if [ -f "sleeper_active.jpg" ]; then
              cp sleeper_active.jpg bio_image.jpg
            else
              echo "Error: sleeper_active.jpg not found!"
              exit 1
            fi
            
            if [ -f "sleeper_active.txt" ]; then
              cp sleeper_active.txt current_bio.txt
            fi
          else
            echo "Using Normal Image."
            if [ -f "sleeper_normal.jpg" ]; then
              cp sleeper_normal.jpg bio_image.jpg
            else
              echo "Note: sleeper_normal.jpg not found, keeping current bio_image.jpg"
            fi
            
            if [ -f "sleeper_normal.txt" ]; then
              cp sleeper_normal.txt current_bio.txt
            fi
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Sleeper Agent'
          git config --global user.email 'actions@github.com'
          git add bio_image.jpg current_bio.txt
          git commit -m "Sleeper Agent: Automatic Sync (Triggered: ${{ env.TRIGGERED }})" || exit 0
          git push origin main
