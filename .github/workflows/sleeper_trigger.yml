name: Sleeper Agent Trigger

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write

jobs:
  check-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Trigger Date has reached
        id: check
        run: |
          TARGET_DATE="2026-01-14" # <--- YOUR TARGET DATE
          TARGET_TS=$(date -d "$TARGET_DATE" +%s)
          CURRENT_TS=$(date +%s)

          if [ "$CURRENT_TS" -ge "$TARGET_TS" ]; then
            echo "TRIGGERED=true" >> $GITHUB_ENV
            echo "Date reached! Starting swap..."
          else
            echo "TRIGGERED=false" >> $GITHUB_ENV
            echo "Wait... target date is still $TARGET_DATE"
          fi

      - name: Swap Bio Content
        if: env.TRIGGERED == 'true'
        run: |
          # Swap images
          if [ -f "sleeper_active.jpg" ]; then
            cp sleeper_active.jpg bio_image.jpg
            echo "Image swapped!"
          else
            echo "Error: sleeper_active.jpg not found!"
            exit 1
          fi

          # Optional: Swap text files if you use a remote text include
          if [ -f "sleeper_active.txt" ]; then
            cp sleeper_active.txt current_bio.txt
          fi

      - name: Commit and Push changes
        if: env.TRIGGERED == 'true'
        run: |
          git config --global user.name 'Sleeper Agent'
          git config --global user.email 'actions@github.com'
          git add bio_image.jpg current_bio.txt
          git commit -m "Sleeper Agent: Automatic Activation" || exit 0
          git push origin main
